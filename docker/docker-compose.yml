version: '3.9'

services:
  # Proposition Service API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: propositions-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://propositions:secret@db:5432/propositions
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - db
      - redis
      - kafka
    volumes:
      - ../src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - propositions-net

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: propositions-db
    environment:
      - POSTGRES_USER=propositions
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=propositions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - propositions-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propositions"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: propositions-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - propositions-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: propositions-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - propositions-net

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: propositions-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - propositions-net

volumes:
  postgres_data:
  redis_data:

networks:
  propositions-net:
    driver: bridge
